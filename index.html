<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 50"></a-camera>

    <a-assets timeout="15000">

        <img id="bg" src="./Stars.jpg">

    <a-asset-item id="cat" src="cat/scene.gltf"></a-asset-item>
    <a-asset-item id="woman" src="woman/scene.gltf"></a-asset-item>

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <a-entity light="type:ambient; intensity: 0.5"></a-entity>
    <a-entity light="type:directional; intensity: 1; castShadow: true; distance: 50; decay: 2; color: yellow" position="-100 18 20"></a-entity>

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--The woman-->
    <a-entity>
        <a-entity position="20 0 8.2" rotation="0 0 0" scale="0.2 0.2 0.2" gltf-model="#woman" shadow="cast:true; recieve: false"></a-entity>
    </a-entity>

    <!--The Cat-->
    <a-entity>
        <a-entity position="-9 -0.5 8.2" rotation="0 90 0" scale="1 1 1" gltf-model="#cat" shadow="cast:true; recieve: false"></a-entity>
    </a-entity>

    <!--The bench-->
    <a-entity>
        <a-box position="10 19.5 -20" rotation="0 90 0" height="20" depth="40" color="#b51c07" shadow="cast:true; recieve: false"></a-entity>
    </a-entity>
    <a-entity>
        <a-box position="10 -0.5 -10" rotation="0 90 0" height="17.5" depth="40" color="#b51c07" shadow="cast:true; recieve: false"></a-entity>
    </a-entity>
    <a-entity>
        <a-box position="10 9.25 -15" rotation="0 90 20" width="10" depth="40" color="#b51c07" shadow="cast:true; recieve: false"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
